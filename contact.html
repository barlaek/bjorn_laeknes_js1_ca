<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/components/contact.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contactContainer">
        <div id="successMessage"></div>
        <form id="formContainer">
            <div>
                <label>
                    Name (required)
                    <input name="fullname" id="fullName">
                </label>
                <div class="form-error" id="fullNameError">Please enter your full name</div>
            </div>
            <div>
                <label>
                    Subject (minimum 10 characters)
                    <input name="subject" id="subject">
                </label>
                <div class="form-error" id="subjectError">Your subject must be at least 10 characters</div>
            </div>
            <div>
                <label>
                    Email (required)
                    <input name="email" id="email">
                </label>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div>
                <label>
                    Address (minimum 25 characters)
                    <input name="address" id="address">
                </label>
                <div class="form-error" id="addressError">Your address must be at least 25 characters</div>
            </div>
            <button>Send</button>
        </form>
    </main>
    <script src="js/validation.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
